<div id="home-body-page-1" ng-controller="NewtripCtrl as newtrip" class="animated fadeIn">
  <!-- <div ng-include="'components/navbar/navbar.html'"></div> -->

  <!-- QUESTIONNAIRE STARTS HERE -->
  <div id="newtrip">

    <div>
      <h1>{{newtrip.currNode.question}}</h1>
    </div>

    <div class="input-field" ng-repeat="connection in newtrip.currNode.connections">
      <button ng-hide="!connection.option" ng-click="newtrip.getNext(connection.next, connection.option)">
        {{connection.option}}
      </button>

      <div ng-show="connection.option == null">
        <input ng-show="connection.type === 'autocomplete'" ng-autocomplete ng-model="setupTrip.autocomplete" options="newtrip.setupTrip.options" details="newtrip.setupTrip.details">
        <input ng-show="connection.type === 'otherwise'" ng-model="newtrip.currNode.answer" placeholder="otherwise">
        <input type="daterange" ng-show="connection.type === 'date'" ng-model="setupTrip.daterange" format="MMM DD,YYYY">
        <input ng-show="connection.type === 'money'" ng-model="newtrip.currNode.answer" placeholder="money">
        <button ng-click="newtrip.getNext(connection.next, newtrip.currNode.answer)">CONTINUE</button>
      </div>

    </div>

    <button ng-click="newtrip.done(newtrip.questionnaire)" ng-show="newtrip.currNode.num==18">OK, LET'S GO!</button>
    <br>

    <div>
      <button ng-hide="newtrip.currNode.num == 1" ng-click="newtrip.getPrev()">GO BACK</button>
    </div>

  </div>

<!-- QUESTIONNAIRE ENDS HERE -->

<script type="text/ng-template" id="signup.html">
    <div class="row clearfix">
            <div class="col-sm-12">

              <form class="form" name="form" ng-submit="register(form)" novalidate>
                <p>In order for us to save your trip, please create an account.</p><br>
                <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                    'has-error': form.name.$invalid && submitted }">
                  <label>Name</label>

                  <input type="text" name="name" class="form-control" ng-model="user.name"
                         required/>
                  <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                  </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                    'has-error': form.email.$invalid && submitted }">
                  <label>Email</label>

                  <input type="email" name="email" class="form-control" ng-model="user.email"
                         required
                         mongoose-error/>
                  <p class="help-block" ng-show="form.email.$error.email && submitted">
                    Doesn't look like a valid email.
                  </p>
                  <p class="help-block" ng-show="form.email.$error.required && submitted">
                    What's your email address?
                  </p>
                  <p class="help-block" ng-show="form.email.$error.mongoose">
                    {{ errors.email }}
                  </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                    'has-error': form.password.$invalid && submitted }">
                  <label>Password</label>

                  <input type="password" name="password" class="form-control" ng-model="user.password"
                         ng-minlength="3"
                         required
                         mongoose-error/>
                  <p class="help-block"
                     ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                    Password must be at least 3 characters.
                  </p>
                  <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ errors.password }}
                  </p>
                </div>

                <div>
                  <button class="btn btn-inverse btn-lg btn-login" type="submit">
                    SIGN UP
                  </button>
                  <a class="btn btn-default btn-lg btn-register" href="/login">
                    LOGIN
                  </a>
                </div>

                <hr>
                <div class="social">
                  <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                    <i class="fa fa-facebook"></i> Connect with Facebook
                  </a>
                  <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                    <i class="fa fa-google-plus"></i> Connect with Google+
                  </a>
                  <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
                    <i class="fa fa-twitter"></i> Connect with Twitter
                  </a>
                </div>
              </form>
            </div>
          </div>
          <hr>
        </div>
</script>
