<div ng-controller="DashboardCtrl as dashboard" class="col-md-12 page-body animated fadeIn">

  <button ng-click="dashboard.createTrip()">New Trip</button>


  <h3>Trips</h3>
    <ul>
      <li class="well" ng-repeat="trip in userData.trips">
        <h4 ng-click="dashboard.tripEditView(tripId)" style="cursor:pointer;">Trip {{$index}}</h4>
      </li>
    </ul>
  <h3>Invitations</h3>
    <ul>
      <li ng-repeat="invite in userData.invitations"></li>
    </ul>

<p>This is the current user: {{ userData }}</p>
</div>
