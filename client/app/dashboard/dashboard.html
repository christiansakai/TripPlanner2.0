<div ng-controller="DashboardCtrl as dashboard" class="col-md-12 page-body animated fadeIn">

<p>This is the current user: {{ dashboard.userData }}</p>

  <h3>Trips</h3>
    <ul>
      <li ng-repeat="trip in userData.trips"></li>
    </ul>
  <h3>Invitations</h3>
    <ul>
      <li ng-repeat="invite in userData.invitations"></li>
    </ul>
  <h3>Friends</h3>
    <ul>
      <li ng-repeat="friend in userData.friends"></li>
    </ul>

</div>
