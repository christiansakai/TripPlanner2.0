<div class="modal" tabindex="-1" role="dialog" ng-controller="SignupCtrl as signup">
  <div class="modal-dialog">
    <div class="modal-content" id="auth-modal">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
        <br>
        <br>

        <!-- BEGIN SIGNUP FORM -->

        <div class="col-sm-12">
          <form class="form" name="form" ng-submit="register(form)" novalidate>

            <div class="form-group auth-form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
              <label>Name</label>

              <input type="text" name="name" class="form-control" ng-model="user.name" required/>
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>
            </div>

            <div class="form-group auth-form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
              <label>Email</label>

              <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error/>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Doesn't look like a valid email.
              </p>
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                What's your email address?
              </p>
              <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ errors.email }}
              </p>
            </div>

            <div class="form-group auth-form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
              <label>Password</label>

              <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error/>
              <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                Password must be at least 3 characters.
              </p>
              <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.password }}
              </p>
            </div>

            <div>
              <button class="btn btn-inverse btn-lg btn-login" type="submit">
                SIGN UP
              </button>
              <br>
              Already have an account?  <a class="" ng-click="signup.login()">Login</a>
            </div>

            <hr>
            <div class="social">
              <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                <i class="fa fa-facebook"></i> Connect with Facebook
              </a>
<!--               <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                <i class="fa fa-google-plus"></i> Connect with Google+
              </a>
              <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
                <i class="fa fa-twitter"></i> Connect with Twitter
              </a> -->
            </div>
          </form>
        </div>
        <!-- END FORM -->
      </div>
      <div class="modal-body" ng-bind="content"></div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
