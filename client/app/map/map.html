<div class="col-lg-12 col-md-12 full-height animated fadeIn" id="map-wrapper">
  <div ng-controller="MapCtrl as map" id="map-container">
    <google-map center="map.map.center" zoom="map.map.zoom" class="full-height" options="map.map.options">
        <markers models="markers" click="'onClicked'" events="map.markersEvents" coords="'self'" idKey="'id'" doCluster="true" fit="true" doRebuildAll="true"></markers>
    </google-map>
  </div>

 <!--  <div ng-controller="CalendarCtrl as calendar" ng-show="calendar.showCalendar()" class="full-height">
    <div id="calendar-container" class="full-height" ui-calendar="calendar.uiConfig.calendar" ng-model="calendar.eventSources"></div>
  </div> -->
</div>

<div id="map-overlay" ng-controller="MapOverlayCtrl as overlay" class="col-lg-12 col-md-12 cant-click" style="margin-top:100px;">
  <div class="col-lg-4 col-md-4" class="clearfix full-height">
  </div>
  <div class="col-lg-5 col-md-5 full-height" style="background-color: 'green'">
    <div id="day-panel">
      Day 1 2 3
    </div>
  </div>
  <div class="col-lg-3 col-md-3 full-height">

    <div class="opaque" id="search-container">

      <div id="search-input">
          <form ng-submit="overlay.placesSearch(overlay.autocomplete)">
            <input type="text" ng-model="overlay.autocomplete" ng-autocomplete options="overlay.searchFieldOptions" details="overlay.details.details" id="map-search" placeholder="search" class="can-click" >
            <button type="submit" class="can-click" style="visibility:hidden; display:none;"></button>
          </form>
      </div>


      <!-- Filter dropdowns start here-->
      <div>
        <div id="search-dropdowns">
            <select class="can-click" id="pricefilter">
              <option value="" disabled selected>filter by price <img src="../../assets/images/icons/arrow-down.png" style="width:15px; height:15px; margin-left: 3px"></option>
              <option value="1">$</option>
              <option value="2">$$</option>
              <option value="3">$$$</option>
              <option value="4">$$$$</option>
            </select>

            <select class="can-click" id="distancefilter">
              <option value="" disabled selected>filter by distance</option>
              <option value="1">0.5 miles</option>
              <option value="2">Within 2 miles</option>
              <option value="3">Within 5 miles</option>
              <option value="4">Anywhere</option>
            </select>
        </div>

        <!-- Filter dropdowns end here -->

        <div class="separator"></div>

        <div id="search-radarbuttons">
          <div ng-repeat="icon in overlay.radarIcons" class="can-click radar-icons">
            <img ng-src="{{icon.route}}" ng-click="overlay.iconRadarSearch([$index])" class="can-click">
            <div class="can-click"><p>{{icon.text}}</p></div>
          </div>
        </div>

        <div class="dottedline-bottom"></div>

    <div ng-show="currDetails" id="details-panel" class="can-click clearfix">
      <div class="dottedline-top"></div>
      <div class="placephoto-banner-outer">
        <div class="placephoto-banner" style="background:url('{{currDetails.photoUrl}}')">
          <div class="placephoto-banner-overlay">
            <h3 class="uppercase">{{currDetails.name}}</h3>
            <h5>{{currDetails.formatted_address}}</h5>
          </div>
        </div>
      </div>

      <div class="separator"></div>

      <ul>
        <li>
          <b>Rating:</b>
          <span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
          </span>
        </li>
        <li><b>Website:</b> <a ng-href="{{currDetails.website}}">{{currDetails.website}}</a></li>
        <li><b>Telephone:</b>{{currDetails.international_phone_number}}</li>
      </ul>

      <!-- <div class="button-wrapper">
        <button id="add-to-trip" date-time max-view="date" min-view="hours" ng-model="start" ng-click="overlay.addToTrip(currDetails)">ADD TO TRIP</button>
      </div> -->
      <button id="add-to-trip" ng-click="overlay.addToTrip(currDetails)">ADD TO TRIP</button>
      <!-- <div ng-show="overlay.calendarShowing" date-picker="start" max-view="date" min-view="hours" id="add-calendar"></div> -->
      <div class="dottedline-bottom"></div>
    </div>

    <div class="opaque can-click" id="search-results" ng-show="overlay.getSearchResults().length > 1">
      <div class="results-place" ng-repeat="place in overlay.getSearchResults()">
        <p>{{place.name}}</p>
        <small><small><p>rating: {{place.rating}}</p></small><small>
      </div>
    </div>
  </div>
</div>
